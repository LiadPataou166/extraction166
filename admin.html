    <script>
        // Admin Panel JavaScript
        $(document).ready(function() {
            // Set Current Date
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            $('#current-date').text(now.toLocaleDateString('he-IL', options));
            
            // Login Form Handler
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();
                
                // Simple authentication - in production, this would be a proper API call
                if (email === 'liad1111@gmail.com' && password === '123123') {
                    // Hide login, show admin panel
                    $('#login-section').hide();
                    $('#admin-panel').show();
                    $('#admin-header-welcome').show();
                    $('#admin-name').text('ליעד');
                } else {
                    $('#login-error').text('דוא"ל או סיסמה שגויים').show();
                }
            });
            
            // Logout Button
            $('#logout-btn').on('click', function() {
                $('#admin-panel').hide();
                $('#admin-header-welcome').hide();
                $('#login-section').show();
                $('#login-form')[0].reset();
                $('#login-error').hide();
            });
            
            // Sidebar Navigation
            $('.admin-sidebar li').on('click', function() {
                const section = $(this).data('section');
                
                // Update active class in sidebar
                $('.admin-sidebar li').removeClass('active');
                $(this).addClass('active');
                
                // Show selected section
                $('.admin-section').removeClass('active');
                $(`#${section}-section`).addClass('active');
            });
            
            // Add Product Button
            $('#add-product-btn').on('click', function() {
                $('#productModalTitle').text('הוספת מוצר חדש');
                $('#product-form')[0].reset();
                $('#product-id').val('');
                $('#product-image-preview').hide();
                var productModal = new bootstrap.Modal(document.getElementById('productModal'));
                productModal.show();
            });
            
            // Edit Product Button
            $('.edit-product-btn').on('click', function() {
                const productId = $(this).data('product-id');
                $('#productModalTitle').text('עריכת מוצר');
                $('#product-id').val(productId);
                
                // In a real application, you would fetch product data from the server
                // For demo purposes, let's populate with dummy data
                $('#product-name').val('מוצר ' + productId);
                $('#product-category').val(productId % 3 + 1);
                $('#product-price').val('199.99');
                $('#product-old-price').val('249.99');
                $('#product-stock').val('10');
                $('#product-badge').val('new');
                $('#product-description').val('תיאור מוצר לדוגמה למוצר מספר ' + productId);
                
                var productModal = new bootstrap.Modal(document.getElementById('productModal'));
                productModal.show();
            });
            
            // Delete Product Confirmation
            $('.delete-product-btn').on('click', function() {
                const productId = $(this).data('product-id');
                if (confirm('האם אתה בטוח שברצונך למחוק את המוצר הזה?')) {
                    alert('המוצר נמחק בהצלחה');
                    // In a real application, you would delete the product via API call
                }
            });
            
            // Product Image Preview
            $('#product-image').on('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#product-image-preview').attr('src', e.target.result).show();
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Save Product Button
            $('#save-product-btn').on('click', function() {
                if ($('#product-form')[0].checkValidity()) {
                    // In a real application, you would save the product via API call
                    alert('המוצר נשמר בהצלחה');
                    var productModal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
                    productModal.hide();
                } else {
                    $('#product-form')[0].reportValidity();
                }
            });
            
            // Add Category Button
            $('#add-category-btn').on('click', function() {
                $('#category-form-title').text('הוספת קטגוריה חדשה');
                $('#category-form')[0].reset();
                $('#category-id').val('');
            });
            
            // Edit Category Button
            $('.edit-category-btn').on('click', function() {
                const categoryId = $(this).data('category-id');
                $('#category-form-title').text('עריכת קטגוריה');
                $('#category-id').val(categoryId);
                $('#category-name').val('קטגוריה ' + categoryId);
                $('#category-description').val('תיאור קטגוריה לדוגמה');
            });
            
            // Cancel Category Form
            $('#cancel-category-btn').on('click', function() {
                $('#category-form')[0].reset();
                $('#category-id').val('');
                $('#category-form-title').text('הוספת קטגוריה חדשה');
            });
            
            // Save Settings Button
            $('#save-settings-btn').on('click', function() {
                // In a real application, you would save settings via API call
                alert('ההגדרות נשמרו בהצלחה');
            });
        });
